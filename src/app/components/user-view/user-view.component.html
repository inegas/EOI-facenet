<section class="user">
  <ul *ngIf="user">
    <li class="l2">Name: {{user.name}}</li>
    <li class="l3">Surname: {{user.surname}}</li>
    <li class="l1">Birthdate: {{user.birthdate}}</li>
    <li class="l3">Start date: {{user.startdate}}</li>
    <li class="l2">User name: {{user.username}}</li>
  </ul>
  <img src="assets/300.png" alt="img no encontrada">
</section>
<section>
  <textarea [(ngModel)]="historie.text" rows="4" cols="50"></textarea>
<button (click)="postHistorie(historie)">Send historie</button>
</section>
<section>
  <h2>My histories</h2>
  <section *ngFor="let h of allHistories">
    <!-- Salida de la historie -->
    <img [src]="h.user.img" alt="">
    <p>{{h.text}}</p>
    <p>{{h.date | date: 'M/d/yy, h:mm a'}}</p>
  </section>
</section>
