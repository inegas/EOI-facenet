<section class="user">
  <ul *ngIf="user">
    <li class="l2">Name: {{user.name}}</li>
    <li class="l3">Surname: {{user.surname}}</li>
    <li class="l1">Birthdate: {{user.birthdate}}</li>
    <li class="l3">Start date: {{user.startdate}}</li>
    <li class="l2">User name: {{user.username}}</li>
  </ul>
  <img class="imgFirst" src="assets/300.png" alt="img no encontrada">
</section>
<section class="search">
  <div class="md-form mt-0">
    <input [(ngModel)]="search" (ngModelChange)="userSearched()" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>
</section>
<section class="fatherFriends">
  <section class="friends">
    <div (click)="userSelected(friends)"  *ngFor="let friends of allUsers" class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="friends.img" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <p class="card-text">{{friends.name}}</p>
            <p class="card-text">{{friends.username}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section *ngIf="showUser" class="posibleFriend">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="showUser.img" class="card-img" alt="...">
          <button  (click)="sendRequest()" type="button" class="btn btn-primary" *ngIf="getStatusUser(showUser) === -1">Send Request</button>
          <button type="button" class="btn btn-primary" *ngIf="getStatusUser(showUser) === 1">Cancel Request</button>
          <button type="button" class="btn btn-primary" *ngIf="getStatusUser(showUser) === 0">Waiting Response</button>
          
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{showUser.name}}</h5>
            <p class="card-text">{{showUser.username}}</p>
            <p class="card-text">{{showUser.birthdate}}</p>
            <p class="card-text"><small class="text-muted">{{showUser.startdate}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
